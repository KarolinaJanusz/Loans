<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
    <title>Loans.com</title>
</head>
<body>
<section class="container">
<header class="header">
    <h1 class="logo"><a href="#">Loans.com</a></h1>
    <nav>
        <ul>
            <li>Rates & Fees</li>
            <li>How to apply</li>
            <li>Questions?</li>
        </ul>
    </nav>
</header>
<main class="main">
    <section class="into__info">
        <h4>Personal Loan</h4>
        <h1>Put your plans into actions</h1>

        <ul>
            <li class=".icons__item">Online application</li>
            <li class=".icons__item">Up to $50.000</li>
            <li class=".icons__item">The money is yours in 48h</li>
        </ul>
    </section>

    <section class="intro__form">
        <h2>Let's change your life?</h2>

        <div><label for="name">Full name</label></div>
        <input type="text" name="name" id="name" placeholder="John Doe">
        <div><label for="email">Email</label></div>
        <input type="email" name="email" id="email" placeholder="john.doe@apple.com">
        <div><label for="number">How much do you need?</label></div>
        <input type="number" name="number" id="number" placeholder="1.000">

        <div><button>Check your rates</button></div>
    </section>
</main>

</section>
</body>
</html>
